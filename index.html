<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="./js/script.js" type="module" defer></script>
    <title>Timer</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="time">
          <span class="minutes">25</span>
          <span class="">:</span>
          <span class="seconds">00</span>
        </div>
        <div class="controllers">
          <button>
            <img class="play" src="./assets/play.svg" alt="sinal de play" />
            <img
              class="pause hide"
              src="./assets/pause.svg"
              alt="sinal de pause"
            />
          </button>
          <button>
            <img
              class="timer"
              src="./assets/timer.svg"
              alt="sinal de temporizador"
            />
            <img
              class="reset hide"
              src="./assets/reset.svg"
              alt="sinal de reset"
            />
          </button>
        </div>
      </main>

      <button class="sound">
        <img
          class="audioOn"
          src="./assets/audioOn.svg"
          alt="sinal de audio ligado"
        />
        <img
          class="audioOff hide"
          src="./assets/audioOff.svg"
          alt="sinal de audio ligado"
        />
      </button>
    </div>
  </body>
</html>
